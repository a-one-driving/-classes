<head>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
<style>
body{

</head>
<body>
<!-- LOGIN -->
<div class="loginBox" id="loginBox">
<h2>ğŸ” Admin Login</h2>
<input type="password" id="pass" placeholder="Enter password">
<button onclick="login()">Enter Admin Panel</button>
</div>
<!-- PANEL -->
<div class="panel" id="panel">
<h2>ğŸš— Booking Admin Panel</h2>
<div id="list"></div>



<h3 style="margin-top:20px">ğŸ› Class Control</h3>

<button onclick="classOn()">ğŸŸ¢ Class ON</button>
<button onclick="classOff('rain')">ğŸŒ§ Rain Off</button>
<button onclick="classOff('health')">ğŸ¥ Health</button>
<button onclick="classOff('repair')">ğŸ”§ Repair</button>
<button onclick="classOff('emergency')">ğŸš¨ Emergency</button>

</div>









<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const firebaseConfig = {
apiKey: "AIzaSyC3gWi8p85z-wkoJeWbN3jYoQpcIar8Sww",
authDomain: "abinash-driving.firebaseapp.com",
projectId: "abinash-driving",
storageBucket: "abinash-driving.firebasestorage.app",
messagingSenderId: "641148830173",
appId: "1:641148830173:web:b7a500e5e7e2463da0f634"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// ğŸ”´ reason mapping
const reasons={
rain:{icon:"ğŸŒ§",text:"Class Off Today - Due to Rain"},
health:{icon:"ğŸ¥",text:"Class Off Today - Health Issue"},
repair:{icon:"ğŸ”§",text:"Class Off - Vehicle Maintenance"},
emergency:{icon:"ğŸš¨",text:"Class Off Today - Emergency"}
};

// realtime listen
onSnapshot(doc(db,"siteControl","classStatus"),(snap)=>{
if(!snap.exists()) return;

const data=snap.data();
const panel=document.getElementById("classOffPanel");
const nextBar=document.getElementById("nextClassBar");

if(data.isOff===true){

panel.style.display="block";

const r=reasons[data.reason] || reasons["emergency"];
document.getElementById("offIcon").innerText=r.icon;
document.getElementById("offText").innerText=r.text;

// hide live system
if(nextBar) nextBar.style.display="none";

}else{
panel.style.display="none";
}

});
</script>




</body>
</html>
