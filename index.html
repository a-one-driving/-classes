<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abhinaash A One | Driving Excellence</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #d4af37; --bg: #000000; --card: #121212;
      --border: #2a2a2a; --txt: #ffffff; --muted: #a0a0a0;
      --danger: #ff4d4d; --accent2: #00ff88;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
    body { background-color: var(--bg); color: var(--txt); overflow-x: hidden; padding-bottom: 120px; }

    /* HEADER WITH ID */
    header {
      padding: 15px; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--gold); position: sticky; top: 0; z-index: 1000;
    }
    .nav { max-width: 1100px; margin: auto; display: flex; justify-content: space-between; align-items: center; }
    .logo { font-weight: 900; font-size: 20px; color: var(--gold); letter-spacing: 1px; }
    .header-id { font-size: 10px; color: var(--gold); opacity: 0.8; font-weight: 600; }

    .container { max-width: 1100px; margin: auto; padding: 20px 15px; }

    /* PRICING & BEST LABEL */
    .pricing-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; margin-bottom: 30px; }
    .price-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid var(--border); position: relative; overflow: hidden; }
    .price-card.featured { border: 2px solid var(--gold); }
    .best-label { 
      position: absolute; top: 12px; right: -35px; 
      background: var(--gold); color: #000; 
      padding: 5px 40px; transform: rotate(45deg); 
      font-size: 10px; font-weight: 900;
    }
    .price-tag { font-size: 28px; font-weight: 900; color: #fff; margin: 10px 0; }

    /* PERSONAL CLASS BANNER (Matches Image) */
    .personal-banner {
        background: var(--gold); color: #000; padding: 20px; border-radius: 20px;
        margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center;
    }
    .btn-book-black { background: #000; color: var(--gold); border: none; padding: 10px 22px; border-radius: 12px; font-weight: 900; cursor: pointer; }

    /* REFER & EARN */
    .refer-card { background: var(--card); border: 2px dashed var(--gold); border-radius: 20px; padding: 25px; margin-bottom: 30px; text-align: center; }

    /* SLOTS */
    .slotWrap { border-radius: 20px; border: 1px solid var(--gold); background: var(--card); padding: 20px; margin-bottom: 30px;}
    .slotCard { background: #000; border: 1px solid var(--border); padding: 15px; border-radius: 18px; margin-bottom: 15px; }
    .daily-plan-box { margin: 10px 0; padding: 10px; background: #111; border-radius: 12px; border-left: 4px solid var(--gold); font-size: 11px; }
    .seatGrid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 15px; }
    .seat { height: 45px; border-radius: 10px; border: 1px solid #333; font-weight: 800; cursor: pointer; background: #1a1a1a; color: #fff; }
    .seat.available { border-color: var(--accent2); color: var(--accent2); }
    .seat.booked { background: var(--danger); border: none; opacity: 0.5; }

    /* STATUS CHECKER */
    .status-checker { background: var(--card); border: 1px solid var(--gold); border-radius: 20px; padding: 25px; text-align: center; }
    .status-input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #333; background: #000; color: #fff; text-align: center; margin-bottom: 15px; outline: none; }

    .btn-gold { background: linear-gradient(45deg, var(--gold), #f9e29d); color: #000; border: none; padding: 12px 20px; border-radius: 10px; font-weight: 800; cursor: pointer; width: 100%; }
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 6000; }
    .modal-content { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid var(--gold); width: 90%; max-width: 400px; }
  </style>
</head>
<body>

<header>
  <div class="nav">
    <div class="logo">ABHINAASH <span style="font-weight:300">A1</span></div>
    <div class="header-id">ID: ABO-9921</div>
  </div>
</header>

<div class="container">
  <div class="pricing-grid">
    <div class="price-card">
        <h3>Standard</h3>
        <div class="price-tag">‚Çπ3,500</div>
        <button class="btn-gold" onclick="openBooking('Standard Package (‚Çπ3500)')">Join Now</button>
    </div>
    <div class="price-card featured">
        <div class="best-label">BEST</div>
        <h3>Premium</h3>
        <div class="price-tag">‚Çπ5,000</div>
        <button class="btn-gold" onclick="openBooking('Premium Package (‚Çπ5000)')">Join Now</button>
    </div>
  </div>

  <div class="personal-banner">
      <div>
          <h3 style="margin:0;">Personal 1-on-1 ‚Çπ8,000</h3>
          <p style="font-size:12px; opacity:0.9;">Single student, specialized focus.</p>
      </div>
      <button class="btn-book-black" onclick="openBooking('Personal 1-on-1 Class (‚Çπ8000)')">BOOK</button>
  </div>

  <div class="refer-card">
      <p style="font-size:14px;">Refer & Earn</p>
      <h3 style="font-size:32px; color:var(--gold); margin: 10px 0;">‚Çπ500 <span style="font-size:12px; color:var(--muted)">PER FRIEND</span></h3>
      <button id="showRefBtn" onclick="toggleReferUI()" class="btn-gold" style="width:auto; padding:10px 30px;">Get My Referral Link</button>
      <div id="referUI" style="display:none; margin-top:15px;">
        <input type="tel" id="refPhone" class="status-input" placeholder="Your Mobile Number">
        <button onclick="generateRefLink()" class="btn-gold">Copy Link</button>
      </div>
  </div>

  <section class="slotWrap">
    <h2 style="font-size:16px; margin-bottom:15px; color:var(--gold);">üéüÔ∏è LIVE BATCH BOOKING</h2>
    <div id="dynamicSlotGrid">Connecting...</div>
  </section>

  <section class="status-checker">
    <h3 style="color:var(--gold); margin-bottom:15px;">üìä My Class Status</h3>
    <input type="tel" id="checkPhone" class="status-input" placeholder="Mobile Number">
    <button class="btn-gold" onclick="checkRemaining()">Check Now</button>
    <div id="remainingResult" style="margin-top:15px; font-weight:800; color: var(--accent2);"></div>
  </section>
</div>

<div class="modal" id="bookingModal">
  <div class="modal-content">
    <h2 id="modalTitle" style="color:var(--gold); margin-bottom:15px; font-size:18px;">Confirm Booking</h2>
    <input type="text" id="userName" placeholder="Your Name" class="status-input">
    <input type="tel" id="userPhone" placeholder="Mobile Number" class="status-input">
    <button class="btn-gold" onclick="finalSubmit()">Send to WhatsApp</button>
    <button class="btn-gold" style="background:#222; color:#fff; margin-top:10px;" onclick="closeModal()">Cancel</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import { getFirestore, collection, doc, setDoc, getDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC3gWi8p85z-wkoJeWbN3jYoQpcIar8Sww",
    authDomain: "abinash-driving.firebaseapp.com",
    projectId: "abinash-driving",
    storageBucket: "abinash-driving.appspot.com",
    messagingSenderId: "641148830173",
    appId: "1:641148830173:web:b7a500e5e7e2463da0f634"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  let ALL_SLOTS = []; let BOOKINGS = {}; let selectedItem = "";

  // REFERRAL
  window.toggleReferUI = () => document.getElementById("referUI").style.display = "block";
  window.generateRefLink = () => {
    const p = document.getElementById("refPhone").value;
    if(p.length < 10) return alert("Enter valid number!");
    const link = `${window.location.origin}${window.location.pathname}?ref=${p}`;
    navigator.clipboard.writeText(link); alert("Referral Link Copied!");
  };

  // FETCH SLOTS
  onSnapshot(collection(db, "siteSlots"), (snap) => { ALL_SLOTS = []; snap.forEach(d => ALL_SLOTS.push({ id: d.id, ...d.data() })); render(); });
  onSnapshot(collection(db, "slotBookings"), (snap) => { BOOKINGS = {}; snap.forEach(d => BOOKINGS[d.id] = d.data()); render(); });

  function render() {
    const grid = document.getElementById("dynamicSlotGrid"); grid.innerHTML = "";
    ALL_SLOTS.forEach(slot => {
        const plan = slot.showPlan ? `<div class="daily-plan-box">üìç <b>Route:</b> ${slot.route}<br>üéØ <b>Focus:</b> ${slot.skill}</div>` : '';
        let seats = "";
        for(let i=1; i<=4; i++) {
            const bId = `${slot.id}_${i}`; const booked = BOOKINGS[bId];
            seats += `<button class="seat ${booked ? 'booked' : 'available'}" onclick="${booked ? '' : `openBooking('Batch ${slot.id} - Seat A${i}')`}">A${i}</button>`;
        }
        grid.innerHTML += `<div class="slotCard"><b>${slot.name}</b> <small style="float:right; color:var(--gold);">${slot.time}</small>${plan}<div class="seatGrid">${seats}</div></div>`;
    });
  }

  window.openBooking = (item) => { selectedItem = item; document.getElementById("modalTitle").innerText = item; document.getElementById("bookingModal").style.display = "flex"; };
  window.closeModal = () => document.getElementById("bookingModal").style.display = "none";

  window.finalSubmit = async () => {
    const n = document.getElementById("userName").value;
    const p = document.getElementById("userPhone").value;
    if(!n || p.length < 10) return alert("Valid details please!");
    
    // Send to WhatsApp
    const msg = `Hi A1 Driving, I am ${n} (${p}). I want to book: ${selectedItem}.`;
    window.open(`https://wa.me/917008186187?text=${encodeURIComponent(msg)}`);
    closeModal();
  };

  window.checkRemaining = async () => {
    const p = document.getElementById("checkPhone").value;
    const snap = await getDoc(doc(db, "studentData", p));
    if(snap.exists()) document.getElementById("remainingResult").innerText = `Classes Left: ${snap.data().remaining}`;
    else alert("Record not found!");
  };
</script>
</body>
</html>
